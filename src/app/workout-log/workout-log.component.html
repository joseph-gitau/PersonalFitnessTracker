<!-- In workout-log.component.html -->
<div class="workout-log-container">
  <h2>Workout Log</h2>
  <ul>
    <li *ngFor="let log of workoutLogs">
      {{ log.date }}: {{ log.type }} for {{ log.duration }} minutes, {{ log.calories }} calories burned
    </li>
  </ul>

  <!-- Form to add a new workout log -->
  <h3>Add New Workout</h3>
  <form (ngSubmit)="addWorkoutLog(newDate, newType, newDuration, newCalories)">
    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="newDate" name="newDate" required>

    <label for="type">Workout Type:</label>
    <input type="text" id="type" [(ngModel)]="newType" name="newType" required>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" [(ngModel)]="newDuration" name="newDuration" required>

    <label for="calories">Calories Burned:</label>
    <input type="number" id="calories" [(ngModel)]="newCalories" name="newCalories" required>

    <button type="submit">Add Workout</button>
  </form>
</div>
